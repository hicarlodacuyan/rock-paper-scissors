<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="title">ROCK PAPER SCISSORS GAME</div>

        <div class="score">
            <div class="scoreItems">
                <div>?</div>
                <div class="playerScore">PLAYER: 0</div>
            </div>
            <div class="scoreItems">V.S.</div>
            <div class="scoreItems">
                <div>?</div>
                <div class="computerScore">COMPUTER: 0</div>
            </div>
        </div>

        <div class="weapons">
            <h1>Choose your weapon</h1>
            <p>First to score 5 points wins the game</p>
            <img id="rock" class="options" src="./images/icons8-rock-hand-96.png" />
            <img id="paper" class="options" src="./images/icons8-paper-hand-96.png" />
            <img id="scissors" class="options" src="./images/icons8-scissors-hand-96.png" />
        </div>

        <footer>
            Copyright Â© The Odin Project 2021
        </footer>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
